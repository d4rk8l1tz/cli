name: E2E Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main

# Concurrency: only one E2E job runs at a time
# Cancel previous runs when new one starts
concurrency:
  group: e2e-tests
  cancel-in-progress: false

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        agent: [claude, opencode, gemini]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup mise
        uses: jdx/mise-action@v3

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y tmux

      - name: Build entire CLI
        run: go build -o /usr/local/bin/entire ./cmd/entire

      - name: Install agent CLI
        run: |
          case "${{ matrix.agent }}" in
            claude)   curl -fsSL https://claude.ai/install.sh | bash ;;
            opencode) curl -fsSL https://opencode.ai/install | bash ;;
            gemini)   npm install -g @google/gemini-cli ;;
          esac
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Warm up opencode (first-run initialization)
        if: matrix.agent == 'opencode'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # opencode has first-run DB migration + node_modules resolution
          # that races with parallel test execution (upstream issue #6935).
          # Run a trivial prompt to force full initialization before tests.
          for i in 1 2 3; do
            if opencode run --model anthropic/claude-haiku-4-5 "say hi" 2>&1; then
              echo "opencode warmup complete"
              break
            else
              echo "Attempt $i failed, retrying in 5s..."
              sleep 5
            fi
          done

      - name: Configure Gemini CLI auth
        if: matrix.agent == 'gemini'
        run: |
          mkdir -p "$HOME/.gemini"
          cat > "$HOME/.gemini/settings.json" << 'EOF'
          {
            "security": {
              "auth": {
                "selectedType": "gemini-api-key"
              }
            }
          }
          EOF

      - name: Configure Claude Code API key auth
        if: matrix.agent == 'claude'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          mkdir -p "$HOME/.claude"
          cat > "$HOME/.claude/.claude.json" << EOF
          {
            "primaryApiKey": "$ANTHROPIC_API_KEY",
            "hasCompletedOnboarding": true
          }
          EOF

      - name: Run E2E Tests
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          E2E_ARTIFACT_DIR: ${{ github.workspace }}/e2e-artifacts
        run: |
          mkdir -p "$E2E_ARTIFACT_DIR"
          entire version
          mise run test:e2e:${{ matrix.agent }}

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts-${{ matrix.agent }}
          path: e2e-artifacts/
          retention-days: 7
